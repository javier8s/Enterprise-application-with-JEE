<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">

            <ui:define name="content">
              
                    <h2><h:outputText value="Reserva confirmada!!!"/></h2>

                    <p:panelGrid id="print" columns ="1">
                        <h:outputText value="Actividad #{actividadBookBean.bean().nombre}"/>

                        <h:outputText value="Dia : #{actividadBookBean.bean().dia}"/>
                        <h:outputText value="Hora de inicio: #{actividadBookBean.bean().horacomienzo}"/>
                        <h:outputText value="Hora de fin: #{actividadBookBean.bean().horafin}"/>
                        <h:outputText value="Sala #{actividadBookBean.bean().nombresala}"/>
                        <h:outputText value="Precio : #{actividadBookBean.bean().precio}   (€) "/>
                        <h:outputText value="Descripción : #{actividadBookBean.bean().descripcion}"/>
                        <p:panelGrid columns="2">
                            <h:outputText value="Código QR con tu entrada:" />
                            <p:barcode value="Aquí está tu entrada para #{actividadBookClientBean.bean().nombre}" type="qr"/>
                        </p:panelGrid>
                        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print">
                            <p:printer target="print"/>
                        </p:commandButton>
                    </p:panelGrid>
            </ui:define>
        </ui:composition>

    </body>
</html>
