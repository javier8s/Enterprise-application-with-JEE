<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
              

                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                    <p:chart type="line" model="#{chartView.animatedModel1}" style="width:400px;" />
                    <p:chart type="bar" model="#{chartView.animatedModel2}" style="width:400px;" />
                </h:panelGrid>
                <p:scrollPanel style="width:250px;height:100px">
                    El panel de la izquierda representa el número de veces que se ha apuntado 
                    un cliente con un mismo entrenador(el cliente en valor numérico por privacidad) .
                     </p:scrollPanel>
                       <p:scrollPanel style="width:250px;height:100px">
                    El panel de la derecha representa la cantidad recaudada, versus la total máxima.                    
                </p:scrollPanel>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
