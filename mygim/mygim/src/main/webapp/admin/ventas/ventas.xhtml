<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Listado de ventas finalizadas : "/></h1>
                        <p:dataTable value="#{ventasFacadeREST.findAll()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id de la cuenta : "/>
                                </f:facet>
                                <h:outputText value="#{item.idcuentas}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre de la actividad :"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreactividad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Total de la venta : "/>
                                </f:facet>
                                <h:outputText value="#{item.venta}"/>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Ejecutar Batch" action="sales"
                                         actionListener="#{salesBean.runJob()}"/>
                        <p:button value="Refrescar" outcome="ventas" icon="ui-icon-arrowrefresh-1-
                                  w"/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
