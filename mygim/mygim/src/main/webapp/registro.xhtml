<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                    <f:event listener="#{registerView.validatePassword}" type="postValidate" />
                    <p:panel header="Crear una nueva cuenta">
                        <h:panelGrid id="grid" columns="3">
                            <h:outputLabel for="nombre" value="Nombre:" style="font-weight:bold"/>
                            <p:inputText id="nombre" value="#{registerView.nombre}" required ="true"
                                         requiredMessage="Por favor, introduce tu nombre.">
                                         <f:validator validatorId="len50Validator"/>
                            </p:inputText>     
                            <p:message for="nombre"/>
                            
                            
                            <h:outputLabel for="apellido1" value="Primer apellido:" style="font-weight:bold"/>
                            <p:inputText id="apellido1" value="#{registerView.apellido1}" required="true"
                                         requiredMessage="Por favor, introduce tu primer apellido.">
                                        <f:validator validatorId="len50Validator"/>
                            </p:inputText>
                            <p:message for="apellido1"/>


                            <h:outputLabel for="apellido2" value="Segundo apellido:" style="font-weight:bold"/>
                            <p:inputText id="apellido2" value="#{registerView.apellido2}" required="true"
                                         requiredMessage="Por favor, introduce tu segundo apellido.">
                                 <f:validator validatorId="len50Validator"/>
                            </p:inputText>
                           
                            <p:message for="apellido2"/>


                            <h:outputLabel for="dni" value="DNI:" style="font-weight:bold"/>
                            <p:inputText id="dni" value="#{registerView.dni}" required="true"
                                         requiredMessage="Por favor, introduce tu DNI." maxlength="30">
                                <f:validateRegex pattern="^[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][A-Za-z]"/>
                                <f:validator validatorId="dniValidator"/>
                            </p:inputText>
                            
                            <p:message for="dni"/>


                            <h:outputLabel for="telefono" value="Telefono:" style="font-weight:bold"/>
                            <p:inputText id="telefono" value="#{registerView.telefono}" required="true"
                                         requiredMessage="Por favor, introduce tu telefono." maxlength="255">
                                <f:validateRegex pattern="[0-9]{9}"/>
                                <f:validator validatorId="phoneValidator"/>
                            </p:inputText>
                            <p:message for="telefono"/>


                            <h:outputLabel for="email" value="E-Mail:" style="font-weight:bold"/>
                            <p:inputText id="email" value="#{registerView.email}" required="true"
                                         requiredMessage="Por favor, introduce tu email.">
                                <f:validateRegex pattern="^[_A-Za-z0-9-]+(.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(.[A-Za-z0-9-]+)*(.[A-Za-z]{2,})$"/>
                            </p:inputText>
                            <p:message for="email"/>
                  
                            
                            <h:outputLabel for="nacimiento" value="Nacimiento:" style="font-weight:bold"/>
                            
                            <p:calendar value="#{registerView.nacimiento}" pattern ="dd/MM/yyyy" navigator="true"  id="nacimiento" mode="inline" 
                                        requiredMessage="Por favor, introduce tu nacimiento." required="true"/>
                            <p:message for="nacimiento"/>


                            <h:outputLabel for="password" value="Contraseña:" style="font-weight:bold"/>
                            <p:password id="password" value="#{registerView.password}" feedback="true"
                                        required="true" requiredMessage="Por favor, introduce tu contraseña."
                                        validatorMessage="La contraseña debe contener al menos un carácter en minúsculas,
                                        un caracter en mayúscula, un número y su longitud debe estar entre 6 y 20
                                        caracteres.">
                                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" />
                            </p:password>
                            <p:message for="password"/>
                            <h:outputLabel for="confirmpassword" value="Confirmar contraseña:" style="font-weight:bold"/>
                            <p:password id="confirmpassword" feedback="true"
                                        value="#{registerView.confirmPassword}" required="true"
                                        requiredMessage="Por favor, confirma tu contraseña."/>
                            <p:message for="confirmpassword"/>
                        </h:panelGrid>
                         <p:captcha />
                        <p:commandButton action="#{registerView.register}" update="grid" value="Regístrate!" icon="uiicon-pencil"/>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
