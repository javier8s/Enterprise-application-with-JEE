<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2><h:outputText value="Introduzca informacion del pago"/></h2>
                <h:form prependId="false">
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                    <p:outputLabel value="Actividad #{actividadBookBean.bean().nombre}"/>
                    
                    
                    <p:panelGrid id="info" columns="3">
                        <h:outputText value="Actividad #{actividadBookBean.bean().nombre}"/>

                        <h:outputText value="Dia : #{actividadBookBean.bean().dia}"/>
                        <h:outputText value="Hora de inicio: #{actividadBookBean.bean().horacomienzo}"/>
                        <h:outputText value="Hora de fin: #{actividadBookBean.bean().horafin}"/>
                        <h:outputText value="Sala #{actividadBookBean.bean().nombresala}"/>
                        <h:outputText value="Precio : #{actividadBookBean.bean().precio}    (€)  "/>
                        <h:outputText value="Descripción : #{actividadBookBean.bean().descripcion}"/>
                    </p:panelGrid>
                    <h:panelGrid columns="3" id="grid">




                        <p:outputLabel for="tarjeta" value="Tarjeta de credito"/>
                        <p:inputMask id="tarjeta" mask="9999-9999-9999-9999" required="true"/>
                        <p:message for="tarjeta"/>
                    </h:panelGrid>


                    <p:commandButton id="back" value="Atrás" action="/index" icon="ui-iconarrowrefresh-1-w"/>

                    <p:growl id="message" showDetail="true" />
                    <p:commandButton icon="fa fa-fw fa-eur" value="Confirmar" action="#{actividadBookBean.apuntar()}" update="message">
                        <p:confirm header="Confirmation" message="Estás seguro?" icon="pi pi-exclamation-triangle" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
